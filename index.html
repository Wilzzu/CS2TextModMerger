<!DOCTYPE html>
<html>
	<head>
		<title>CS2 Text Mod Merger</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div id="app">
			<h1 id="title" onclick="">CS2 Text Mod Merger</h1>

			<div class="item">
				<p class="containerTitle">Original file (csgo_english.txt):</p>
				<div class="selectContainer">
					<p id="langText">Select original file (csgo_english.txt)...</p>
					<button id="langBtn" class="selectBtn">Select</button>
				</div>
			</div>
			<div class="item">
				<p class="containerTitle">Text mod file:</p>
				<div class="selectContainer">
					<p id="customText">Select text mod file...</p>
					<button id="customBtn" class="selectBtn">Select</button>
				</div>
			</div>
			<button id="mergeBtn" disabled="true">
				<div class="waveContainer">
					<div class="wave"></div>
					<div class="wave"></div>
					<div class="wave"></div>
					<p id="mergeText">MERGE FILES</p>
				</div>
			</button>
			<p id="status">Status</p>
			<p class="credits">
				Made with ðŸ’™ by
				<a href="https://github.com/wilzzu" target="_blank" rel="noreferrer">Wilzzu</a>
			</p>
			<audio id="audiowarn" controls>
				<source src="assets/warning.mp3" type="audio/mp3" />
			</audio>
			<audio id="audiosucc" controls>
				<source src="assets/success.mp3" type="audio/mp3" />
			</audio>
			<audio id="audiobg" controls>
				<source src="assets/bg.mp3" type="audio/mp3" />
			</audio>
		</div>

		<script src="app.js"></script>
	</body>
</html>
