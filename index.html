<!DOCTYPE html>
<html>
	<head>
		<title>CS2 Text Mod Merger</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div id="app">
			<div class="hero">
				<h1 class="title">CS2 Text Mod Merger</h1>
				<!-- <h1 class="bottomText">CS2 Text Mod Merger</h1> -->
			</div>
			<div class="item">
				<p class="containerTitle">Language file:</p>
				<div class="selectContainer">
					<p id="langText">Select Language file location...</p>
					<button id="langBtn" class="selectBtn">Select</button>
				</div>
			</div>
			<div class="item">
				<p class="containerTitle">Text Mod file:</p>
				<div class="selectContainer">
					<p id="customText">Select Text mod file location...</p>
					<button id="customBtn" class="selectBtn">Select</button>
				</div>
			</div>
			<button id="mergeBtn" class="selectBtn" disabled="true">Merge files</button>
			<p class="credits">
				Made with ðŸ’™ by
				<a href="https://github.com/wilzzu" target="_blank" rel="noreferrer">Wilzzu</a>
			</p>

		<script src="app.js"></script>
	</body>
</html>
